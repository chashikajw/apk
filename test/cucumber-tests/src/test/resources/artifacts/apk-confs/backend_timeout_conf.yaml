---
name: "BackendTimeout"
basePath: "/backend-timeout"
id: "backend-timeout-test"
version: "3.14"
type: "REST"
defaultVersion: false
endpointConfigurations:
  production:
    endpoint: "http://backend:80"
    resiliency:
      timeout:
        downstreamRequestIdleTimeout: 5
        upstreamResponseTimeout: 3
operations:
  - target: "/get"
    verb: "GET"
    secured: true
    scopes: [ ]
  - target: "/delay/{delay}"
    verb: "GET"
    secured: true
    scopes: [ ]
    endpointConfigurations:
      production:
        endpoint: "http://backend:80"
        resiliency:
          timeout:
            downstreamRequestIdleTimeout: 5
            upstreamResponseTimeout: 1
  - target: "/delay/{delay}"
    verb: "POST"
    secured: true
    scopes: [ ]
    endpointConfigurations:
      production:
        endpoint: "http://backend:80"
        resiliency:
          timeout:
            downstreamRequestIdleTimeout: 5
            upstreamResponseTimeout: 2
  - target: "/delay/{delay}"
    verb: "PUT"
    secured: true
    scopes: [ ]
authentication:
 - authType: OAuth2
   enabled: true
   sendTokenToUpstream: true
   headerName: Authorization
   headerEnable: true
